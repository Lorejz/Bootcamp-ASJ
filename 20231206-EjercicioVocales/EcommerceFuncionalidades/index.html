<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MendoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="text-center p-3 ">
        <div class="col text-center p-4 bg-primary">
            <h1 class="display-2">MendoMarket</h1>
        </div>
        <div class="row border" style="background-color: grey;">
            <div class="col-3 border text-center">
                <h2 class="display-6 pt-2">
                    <a href="h" class="active ">Ofertas</a>
                </h2>
            </div>
            <div class="col-3 border text-center  ">
                <h2 class="display-6 pt-2 ">
                    <a href="h" class="active">Consolas</a>
                </h2>
            </div>
            <div class="col-3 border text-center ">
                <h2 class="display-6 pt-2  ">
                    <a href="h" class="active">Televisores</a>
                </h2>
            </div>
            <div class="col-3 border text-center  ">
                <h2 class="display-6 pt-2 ">
                    <a href="h" class="active">Celulares</a>
                </h2>
            </div>
        </div>
    </header>

    <section id="productos">
        <div class="row">
            <div class="col">
                <div class="producto" data-id="1" data-name="Motorola G1" data-precio="20.00">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_915224-MLA71602572910_092023-F.webp" alt="" style="height: 300px; width: 200px;">
                    <h2>Motorola G1</h2>
                    <p>Precio: $20.00</p>
                    <button class="agregarCarrito">Agregar al carrito</button>
                </div>
            </div>
            <div class="col">
                <div class="producto" data-id="2" data-name="Motorola G2" data-precio="30.00">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_998171-MLA54488300000_032023-F.webp" alt="" style="height: 300px; width: 200px;">
                    <h2>Motorola G2</h2>
                    <p>Precio: $30.00</p>
                    <button class="agregarCarrito">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="producto" data-id="3" data-name="Motorola G3" data-precio="100.00">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_915224-MLA71602572910_092023-F.webp" alt="" style="height: 300px; width: 200px;">
                    <h2>Motorola G3</h2>
                    <p>Precio: $100.00</p>
                    <button class="agregarCarrito">Agregar al carrito</button>
                </div>
            </div>
            <div class="col">
                <div class="producto" data-id="4" data-name="Motorola G4" data-precio="150.00">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_998171-MLA54488300000_032023-F.webp" alt="" style="height: 300px; width: 200px;">
                    <h2>Motorola G4</h2>
                    <p>Precio: $150.00</p>
                    <button class="agregarCarrito">Agregar al carrito</button>
                </div>
            </div>

        </div>
    </section>

    <section id="carrito" class="mt-3">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-items">
        </ul>
        <p id="total">Total: $0.00</p>
        <button id="pagar">Pagar</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
