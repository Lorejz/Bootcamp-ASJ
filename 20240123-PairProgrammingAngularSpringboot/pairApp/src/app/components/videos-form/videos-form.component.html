<div class="row mt-3 justify-content-center ">
    <div class="col-6 d-flex justify-content-center">
        <h2>Alta Video</h2>
    </div>
</div>

 <div class="row justify-content-center ">
    <div class="col-4">
        <label class="form-label">URL del Video</label>
        <input type="text" class="form-control" name="razonSocialProv" [(ngModel)]="video.url_video" required>
        <br>
        <label class="form-label">Categoria</label>
        <select class="form-select" aria-label="Categoria" name="Categoria" [(ngModel)]="video.nombre_categoria" required>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Ingenieria">Ingenieria</option>
            <option value="Software">Software</option>
            <option value="Otro">Otro</option>
        </select>
        <br>
        <label class="form-label">Titulo</label>
        <input type="text" class="form-control" name="emailProv" [(ngModel)]="video.titulo" required>
        <br>
        <label class="form-label">Descripcion</label>
        <input type="text" class="form-control" name="telefonoProv" [(ngModel)]="video.descripcion" required>
    </div>
</div>

<div class="row mt-3 justify-content-center ">
    <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-success" (click)="altaVideo()" >Crear</button>
    </div>
</div>
