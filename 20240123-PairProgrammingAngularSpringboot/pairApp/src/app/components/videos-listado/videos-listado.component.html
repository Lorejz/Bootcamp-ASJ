<div class="row mt-3 justify-content-center">
    <div class="col-6 d-flex justify-content-center">
      <h2>Listado de Videos</h2>
    </div>
  </div>
  
  <div class="row mt-3 justify-content-center">
    <div class="col-6 d-flex justify-content-center">
      <input class="form-control me-2" type="search" placeholder="Filtrar por titulo, ej: html" aria-label="Search" [(ngModel)]="busqueda">
      <br>
      <select class="form-select" aria-label="Categoria" name="Categoria" [(ngModel)]="categoriaBusqueda" required>
        <option value="Entretenimiento">Entretenimiento</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Ingenieria">Ingenieria</option>
        <option value="Software">Software</option>
        <option value=""></option>

    </select>
    </div>
  </div>
  
  <div class="container mt-4">
    <div class="row">
      <div *ngFor="let video of filtrarVideos()" class="card m-2" style="width: 18rem;">
        <img [src]="obtenerCodigoDeEmbed(video.url_video)" class="card-img-top" alt="imagen producto" width="200px" height="200px">
        <div class="card-body">
          <h5 class="card-title">{{ video.titulo }}</h5>
          <p class="card-text">{{ video.descripcion }}</p>
          <p class="card-text"><strong> {{ video.nombre_categoria }}</strong></p>
          <hr>
          <button class="btn btn-primary" (click)="irHaciaDetalle(video.id)"><i class="bi bi-eye"></i></button>
          <button class="btn btn-danger ms-2" (click)="eliminarVideo(video.id, video)" ><i class="bi bi-trash3-fill"></i></button>
        </div>
      </div>
    </div>
  </div>
